!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Chess by Ning</title>
		<link rel="icon" href="https://saintnong.github.io/ChessJS/favicon.png">
		<link href="styles.css" rel="stylesheet" type="text/css">	
		<script type="text/javascript"> if (!window.console) console = {log: function() {}}; </script>
	</head>
	<body>
		<header>
			<h3>Ning's Chess Thing</h3>			
		</header>	
		<div id="FenInDiv">
			<b id="FenTitle">Fen:</b>
			<input type="text" id="fenIn"/>		
			<button class="button" type="button" id="SetFen">Set Position</button>			
		</div>		
		<div id="Board">
		</div>
		<div id="EngineOutput">
			<h4>Engine Output:</h4>
			Thinking Time: 
			<select id="ThinkTimeChoice">
			<option value="1">1s</option>
			  <option value="2">2s</option>
			  <option value="5">5s</option>
			  <option value="10">10s</option>
			  <option value="15">15s</option>
			  <option value="25">25s</option>
			</select><br/><br/><br/>
			<span id="BestOut">Best Move:</span><br/>
			<span id="DepthOut">Depth:</span><br/>
			<span id="ScoreOut">Score:</span><br/>
			<span id="NodesOut">Nodes:</span><br/>
			<span id="OrderingOut">Ordering:</span><br/>
			<span id="TimeOut">Time:</span><br/><br/>
			<button class="button" type="button" id="SearchButton">Move Now</button><br/>
			<button class="button" type="button" id="NewGameButton">New Game</button><br/>
			<button class="button" type="button" id="TakeButton">Undo Move</button><br/><br/><br/>
			<span id="GameStatus"></span>
		</div>

		<div id="CurrentFenDiv">
			<b>Current Fen:  </b>
			<span id="currentFenSpan">rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w - KQkq 0 0</span>		
		</div>

		<span id="LoadingBook">
			Loading Opening Book...
		</span>

		<div id="AudioDiv">
			<audio id="MoveAudio" src="sounds/move.mp3" preload="auto"></audio>
			<audio id="CaptureAudio" src="sounds/capture.mp3" preload="auto"></audio>
		</div>
		
		<script src="js/jquery-1.10.1.min.js"></script>		
		<script src="js/resources.js"></script>
		<script src="js/IO.js"></script>	
		<script src="js/board.js"></script>	
		<script src="js/generatemoves.js"></script>	
		<script src="js/makemove.js"></script>	
		<script src="js/eval.js"></script>
		<script src="js/search.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
